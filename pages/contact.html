<main>
  <section id="contactSection">
    <div class="contactContainer">
      <h2 id="hi">Say Hi.</h2>
        <form style="width: 68%; margin-right: 10px;" action="/php/contact.php" method="post">
            <div style="margin-top: 25px;" class="elem-group">
                <input style="margin-top: 5px; margin-bottom: 20px; width: 310px;" type="text" id="name" name="visitor_name" placeholder="Name" pattern=[A-Z\sa-z]{3,20} required>
            </div>
            <div class="elem-group">
                <input style="margin-top: 5px; width: 310px;" type="email" id="email" name="visitor_email" placeholder="Email" required>
            </div>
            <div class="elem-group">
                <textarea style="width: 300px; height: 150px;" id="message" name="visitor_message" placeholder="Message" required></textarea>
            </div>
 
            <button id="submit" type="submit">
                <i class="fa-solid fa-paper-plane fa-xl" alt="submit button"></i>
                <span class="sr-only">Submit</span> 
            </button>
        </form>
    </div>
  </section>
</main>
